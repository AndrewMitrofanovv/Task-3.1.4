<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <h1 style="text-align: left" class="header header-dark"></h1><title></title>
</head>
<body>
<div class="col-md-6 mb-3">
    <form th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}" method="post">

        <fieldset>
            <legend>Данные пользователя</legend>

            <table class="table table-dark">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" th:field="*{name}" id="name" value="name" required></td>

                </tr>
                <tr>
                    <td><label for="lastname">Lastname</label></td>
                    <td><input type="text" th:field="*{lastname}" id="lastname" value="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" th:field="*{username}" id="username" value="username" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" th:field="*{email}" id="email" value="email" required></td>
                </tr>

                <tr>
                    <td> <label>Select Roles:</label>
                        <select name="roles" id="roles" multiple="multiple" size="2">
                            <div th:each="role : ${roles}">
                                <option th:text="${role.getName()}" th:value="${role.getId()}"/>
                            </div>
                        </select>
                    </td>
                </tr>



                <p><label type="hidden" th:field="*{id}"></label></p>

            </table>
            <input type="button" value="Вернуться на главную"
                   onclick="window.location.href = '/admin/all-users'"/>

            <input type="submit" value="Редактировать">

        </fieldset>
    </form>

</div>
</body>
</html>

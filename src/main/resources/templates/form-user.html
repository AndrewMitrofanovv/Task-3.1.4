<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <h1 style="text-align: left" class="header header-dark">Добавление пользователя</h1>
</head>
<body>
<div class="col-md-6 mb-3">
    <form th:action="@{/admin/save-user}" th:object="${user}" method="POST">

        <fieldset>
            <legend>Форма регистрации</legend>

            <table class="table table-dark">

                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Lastname</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <tr>
                    <td> <label>Select Roles:</label>
                        <select name="roles" id="roles" multiple="multiple" size="2">
                            <div th:each="role : ${roles}">
                                <option th:text="${role.getName()}" th:value="${role.getId()}"/>
                            </div>
                        </select>
                    </td>
                </tr>

                <form:hidden path="id"/>
            </table>
            <input type="submit" value="Submit">

        </fieldset>
    </form>

</div>>
</body>
</html>
